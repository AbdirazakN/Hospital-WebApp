<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
<style>
    body{
        background-image: url("https://media.istockphoto.com/id/1338579925/vector/geometric-background-of-squares-and-dots.jpg?s=612x612&w=0&k=20&c=SZJsLHWoh2rTHRJP5bSss3a7xuY6GCE3iFLUDW2t0Q0=");
        padding: 30px;
        text-align: center;
    }
    .date{
        font-size: 30px;
        padding: 0px 30px 8px;
        margin: 50px;
    }
</style>
</head>
<body>
<div class="d-flex justify-content-center">
    <form class="container" th:method="POST" th:action="@{/appointments/{id}/saveAppointment (id=${hospitalId})}"
          th:object="${newAppointment}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="form-label" style="color: white">Date</label>
            <br>
            <input type="date"  required="required" name="DeadLine" th:field="*{date}" placeholder="DeadLine" class="date">
        </div>
        <div>
            <br>
            <input type="submit" value="Save Appointment" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
