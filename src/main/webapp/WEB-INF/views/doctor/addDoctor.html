<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body{
            backdrop-filter: blur(0.2svi);background-color: #3671bb;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:method="POST" th:action="@{/doctors/{id}/saveDoctor (id=${hospitalId})}" th:object="${newDoctor}">
        <div style="background-color: #8f8f8f">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nameInput1" class="form-label">Name</label>
            <input type="text" th:field="*{firstName}" id="nameInput1" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="nameInput2" class="form-label">Surname</label>
            <input type="text" th:field="*{lastName}" id="nameInput2" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="nameInput3" class="form-label">Position</label>
            <input type="text" th:field="*{position}" id="nameInput3" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="nameInput4" class="form-label">E-mail</label>
            <input type="text" th:field="*{email}" id="nameInput4" class="form-control form-control-lg">
        </div>
        <div>
            <input type="submit" value="Save Doctor" class="btn btn-primary btn-lg">
        </div>
        </div>
    </form>
</div>
</body>
</html>
